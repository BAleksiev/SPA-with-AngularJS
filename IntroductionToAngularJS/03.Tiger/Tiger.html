<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bing Image To Text Box</title>
    </head>
    <body ng-app="app">

        <div ng-controller="Tiger" class="prob3">
            <h1>Problem 3</h1>
            <div ng-style="{{boldTextStyle}}">
                <h3>TIGER</h3>
                <ul ng-style="{{ulStyle}}">
                    <li ng-repeat="key in notSorted(dataObject)" ng-init="value = dataObject[key]">
                        {{key}} : <span ng-style="{{textStyle}}">{{value}}</span>
                    </li>
                </ul>
            </div>
            <img ng-src="{{picUrl}}">
        </div>
        <script src="../angular.min.js" type="text/javascript"></script>
        <script>
            var app = angular.module('app', []);
        </script>
        <script src="js/app.js"></script>
    </body>
</html>
