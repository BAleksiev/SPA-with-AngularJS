<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Introduction to AngularJS</title>
    </head>
    <body ng-app="app">
        <div ng-controller="StudentPage">
            <h1>Student Page</h1>
            <ul>
                <li>Name: {{obj.name}}</li>
                <li>Grade: {{obj.grade}}</li>
                <li>School: {{obj.school}}</li>
                <li>Teacher: {{obj.teacher}}</li>

            </ul>
            <img ng-src="{{obj.photo}}" alt="SoftUniLogo">
        </div>
        <script src="../angular.min.js" type="text/javascript"></script>
        <script>
            var app = angular.module('app', []);
        </script>
        <script src="js/app.js"></script>
    </body>
</html>
