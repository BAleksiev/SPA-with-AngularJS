<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bing Image To Text Box</title>
    </head>
    <body ng-app="app">

        <div ng-controller="ImageToTextBox">
            <h1>Problem 2</h1>
            <input type="url" ng-value="url" ng-model="url" />
            <br/>
            <img ng-src="{{url}}" alt="pic">
        </div>
        <script src="../angular.min.js" type="text/javascript"></script>
        <script>
            var app = angular.module('app', []);
        </script>
        <script src="js/app.js"></script>
    </body>
</html>
